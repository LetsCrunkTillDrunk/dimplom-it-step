<mat-sidenav-container>
    <mat-sidenav #sidenav class="sidenav">
        <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <div class="with-bg"></div>
            <div style="text-align:center;">
              <a>
                <img class="circle" src="./assets/images/profile.jpg" width="100">
              </a>
            </div>
          </div>
          <div style="background-color: #3e50b5 !important; text-align:center;" class="mt-2 py-3 text-white" fxLayout="column" fxLayoutAlign="center center"
            fxLayoutGap="7px">
            <div *ngIf="user">
              <a>
                <span class="lead">
                  {{user.displayName}}
                </span>
              </a>
            </div>
            <div *ngIf="user">
              <a>
                <span class="">{{user.email}}</span>
              </a>
            </div>
          </div>
      <mat-nav-list>
        <a mat-list-item (click)="sidenav.close()" [routerLink]="['/user']">
          <mat-icon mat-list-icon>Home</mat-icon>
          <span mat-line>Home</span>
          <span mat-line class="secondary">Home</span>
        </a>
        <a mat-list-item *ngIf="user?.roles.includes('admin')" (click)="sidenav.close()" [routerLink]="['/admin']">
          <mat-icon mat-list-icon>settings</mat-icon>
          <span mat-line>Admin</span>
          <span mat-line class="secondary">Admin</span>
        </a>
        <a mat-list-item (click)="sidenav.close()" [routerLink]="['/questions']">
          <mat-icon mat-list-icon>question_answer</mat-icon>
          <span mat-line>Questions</span>
          <span mat-line class="secondary">Questions</span>
        </a>
        <a mat-list-item (click)="sidenav.close()" [routerLink]="['/chat']">
          <mat-icon mat-list-icon>chat</mat-icon>
          <span mat-line>Chat</span>
          <span mat-line class="secondary">Chat</span>
        </a>
        <a *ngIf="user" mat-list-item (click)="sidenav.close(); logout()">
          <mat-icon mat-list-icon>account_circle</mat-icon>
          <span mat-line>{{user.displayName}}</span>
          <span mat-line class="secondary">Logout</span>
        </a>
        <a *ngIf="!user" mat-list-item (click)="sidenav.close(); login()">
          <mat-icon mat-list-icon>mood_bad</mat-icon>
          <span mat-line>Login</span>
          <span mat-line class="secondary">Login</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <div class="my-content">
        <mat-toolbar color="primary" class="header-box-shadow">
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <button mat-button>
              <mat-icon class="mr-1">home</mat-icon>
              Upcoming
            </button>
            <span fxShow.lt-md="false" fxShow.gt-sm="true">
              <button mat-button>
                <mat-icon class="mr-1">link</mat-icon>
                Link</button>
              <button mat-button>
                <mat-icon class="mr-1">link</mat-icon>
                Link</button>
              <button mat-button [matMenuTriggerFor]="dropDown">
                DropDown
                <mat-icon class="ml-1">arrow_drop_down</mat-icon>
              </button>
              <mat-menu #dropDown="matMenu" overlapTrigger="false">
                <button mat-menu-item>
                  <mat-icon>dialpad</mat-icon>
                  <span>Dropdown Link 1</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>voicemail</mat-icon>
                  <span>Dropdown Link 2</span>
                </button>
              </mat-menu>
            </span>
            <span class="spacer"></span>
            <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
              <mat-icon>account_circle</mat-icon>
              <span *ngIf="!user" class="ml-2">Account</span>
              <span *ngIf="user" md-line class="toolbar-user-name">{{user.displayName}}</span>
            </button>
            <mat-menu #menu="matMenu" overlapTrigger="false">
              <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>My Account</span>
              </button>
              <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
              </button>
              <button mat-menu-item>
                <mat-icon>money</mat-icon>
                <span>Pay</span>
              </button>
            </mat-menu>
            <button mat-button (click)="logout()" *ngIf="user">
                <mat-icon class="ml-3" title="Logout">exit_to_app</mat-icon>
                <span class="ml-2">Logout</span>
            </button>
            <button mat-button (click)="login()" *ngIf="!user">
                <mat-icon class="ml-3" title="Login">how_to_reg</mat-icon>
                <span class="ml-2">Login</span>
            </button>
          </mat-toolbar>
  
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
